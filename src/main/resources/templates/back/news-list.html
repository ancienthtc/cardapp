<script>

    $(function () {
        $(document).ready(function () {
            var begin = $("#datemin").val();
            var end = $("#dateman").val();
            var keys = $("#search").val();

            var url = "/ / ";
            var info = {begin:begin,end:end,keys:keys,status:1}
            send_post(url,info);//初始化
        });

        $("#cha").click(function () {
            var begin = $("#logmin").val();
            var end = $("#logmax").val();
            var keys = $("#search").val();

            var url = "/ / ";
            var info = {begin:begin,end:end,keys:keys,status:1}
            send_post(url,info);
        });

    });

    function send_post(url, info) {
        $.post(url,info,function (data) {
            var tb = $("#tbody");
            tb.empty();
            var html = '';
            $.each(data.list,function(i,row){
                html += '<tr class="text-c">';
                html += '<td><input type="checkbox" value="" name=""></td>';
                html += '<td>'+row.id+'</td>';
                if( row.type == 0 ) //类型
                {
                    row.type = "";
                }
                else if(row.type == 1)
                {
                    row.type = "";
                }
                else if(row.type == 2)
                {
                    row.type = "";
                }
                else if(row.type == 3)
                {
                    row.type = "";
                }
                html += '<td>'+row.type+'</td>';
                html += '<td>'+row.title+'</td>';
                html += '<td>'+row.author+'</td>';
                html += '<td>'+row.detail+'</td>';
                html += '<td>'+row.createtime+'</td>';

                //html += '<td class="td-status"><span class="label label-success radius">正常状态</span></td>';

                html += '<td class="f-14 td-manage">';
                //html += '<a style="text-decoration:none" class="ml-5 sure" fid="'+row.id+'" href="javascript:;" title="确认">';
                //html += '<i class="Hui-iconfont">&#xe6de;</i></a>';
                html += '<a style="text-decoration:none" class="ml-5 detail" fid="'+row.id+'" href="javascript:;" title="详情">';
                html += '<i class="Hui-iconfont">&#xe6df;</i></a>';
                html += '<a style="text-decoration:none" class="ml-5 cancel" fid="'+row.id+'" href="javascript:;" title="取消">';
                html += '<i class="Hui-iconfont">&#xe6e2;</i></a>';
                html += '</td>';
                html += '</tr>';
            });
            tb.html(html);

            $("#pageNo").val(data.pageNum);
            $("#pages").val(data.pages);

            var pg = $("#page0");
            pg.empty();
            var html2 = '<div class="nav">';
            html2 += '<button href="#" class="pre">上一页</button>';
            html2 += '<span>跳至 </span>';
            html2 += '<input type="text" class="pageTo">';
            html2 += '<button class="to">确定</button>';
            html2 += '<button href="#" class="next">下一页</button>';
            html2 += '<p>共<span>1</span>页</p >';
            html2 += '</div>';
            pg.html(html2);

            after();
        },"json");
    }

    function after() {

        $(".pre").click(function () {
            var begin = $("#logmin").val();
            var end = $("#logmax").val();
            var keys = $("#search").val();

            var pageNo = $("#pageNo").val();
            var pages = $("#pages").val();
            pageNo = parseInt(pageNo)  -1;
            if(pageNo==0)
            {
                return;
            }
            else
            {
                var url = "/user/issueList";
                var info = {begin:begin,end:end,keys:keys,pageNo:pageNo,pageSize:10,status:1}
                send_post(url,info);
            }
        });

        $(".next").click(function () {
            var begin = $("#logmin").val();
            var end = $("#logmax").val();
            var keys = $("#search").val();

            var pageNo = $("#pageNo").val();
            var pages = $("#pages").val();
            pageNo = parseInt(pageNo) + 1;
            if(pageNo>pages)
            {
                return;
            }
            else
            {
                var url = "/user/issueList";
                var info = {begin:begin,end:end,keys:keys,pageNo:pageNo,pageSize:10,status:1}
                send_post(url,info);
            }

        });

        $(".to").click(function () {
            var begin = $("#logmin").val();
            var end = $("#logmax").val();
            var keys = $("#search").val();

            var pageNo = $("#pageNo").val();
            var pages = $("#pages").val();
            var No = $(".pageTo").val();
            if( No<0 || No>pages )
            {
                return;
            }
            else
            {
                var url = "/user/issueList";
                var info = {begin:begin,end:end,keys:keys,pageNo:No,pageSize:10,status:1}
                send_post(url,info);
            }
        });

        $(".cancel").click(function () {
            var id = $(this).attr("fid");
            //取消
            $.ajax({
                url: "/user/issue.do",
                type: 'post',
                dataType: 'json',
                data: { id: id,status:2 },
                success: function (data) {
                    if(data==true)
                    {
                        var begin = $("#logmin").val();
                        var end = $("#logmax").val();
                        var keys = $("#search").val();

                        var url = "/user/issueList";
                        var info = {begin:begin,end:end,keys:keys,status:1}
                        send_post(url,info);
                    }
                    else
                    {
                        alert("审核失败");
                    }
                },
                error: function () {
                    alert('服务器繁忙..请稍后重试！');
                }
            });
        });

        $(".detail").click(function () {
            var id = $(this).attr("fid");
            //window.href = "/user/getFileDetail.php?id="+id;
            window.open("/user/getFileDetail.php?id="+id);
        });

        $(".sure").click(function () {
            var id = $(this).attr("fid");
            //取消
            $.ajax({
                url: "/user/issue.do",
                type: 'post',
                dataType: 'json',
                data: { id: id,status:1 },
                success: function (data) {
                    if(data==true)
                    {
                        var begin = $("#logmin").val();
                        var end = $("#logmax").val();
                        var keys = $("#search").val();

                        var url = "/user/issueList";
                        var info = {begin:begin,end:end,keys:keys,status:1}
                        send_post(url,info);
                    }
                    else
                    {
                        alert("审核失败");
                    }
                },
                error: function () {
                    alert('服务器繁忙..请稍后重试！');
                }
            });
        });


    }


</script>
