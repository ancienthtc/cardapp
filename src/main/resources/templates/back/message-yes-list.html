/*资讯-添加*/
function article_add(title,url,w,h){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*资讯-编辑*/
function article_edit(title,url,id,w,h){
	var index = layer.open({
		type: 2,
		title: title,
		content: url
	});
	layer.full(index);
}
/*资讯-删除*/
function article_del(obj,id){
	layer.confirm('确认要删除吗？',function(index){
		$.ajax({
			type: 'POST',
			url: '',
			dataType: 'json',
			success: function(data){
				$(obj).parents("tr").remove();
				layer.msg('已删除!',{icon:1,time:1000});
			},
			error:function(data) {
				console.log(data.msg);
			},
		});		
	});
}

/*资讯-审核*/
function article_shenhe(obj,id){
	layer.confirm('审核文章？', {
		btn: ['通过','不通过','取消'], 
		shade: false,
		closeBtn: 0
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="article_start(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		layer.msg('已发布', {icon:6,time:1000});
	},
	function(){
		$(obj).parents("tr").find(".td-manage").prepend('<a class="c-primary" onClick="article_shenqing(this,id)" href="javascript:;" title="申请上线">申请上线</a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-danger radius">未通过</span>');
		$(obj).remove();
    	layer.msg('未通过', {icon:5,time:1000});
	});	
}
/*资讯-下架*/
function article_stop(obj,id){
	layer.confirm('确认要下架吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="article_start(this,id)" href="javascript:;" title="发布"><i class="Hui-iconfont">&#xe603;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-defaunt radius">已下架</span>');
		$(obj).remove();
		layer.msg('已下架!',{icon: 5,time:1000});
	});
}

/*资讯-发布*/
function article_start(obj,id){
	layer.confirm('确认要发布吗？',function(index){
		$(obj).parents("tr").find(".td-manage").prepend('<a style="text-decoration:none" onClick="article_stop(this,id)" href="javascript:;" title="下架"><i class="Hui-iconfont">&#xe6de;</i></a>');
		$(obj).parents("tr").find(".td-status").html('<span class="label label-success radius">已发布</span>');
		$(obj).remove();
		layer.msg('已发布!',{icon: 6,time:1000});
	});
}
/*资讯-申请上线*/
function article_shenqing(obj,id){
	$(obj).parents("tr").find(".td-status").html('<span class="label label-default radius">待审核</span>');
	$(obj).parents("tr").find(".td-manage").html("");
	layer.msg('已提交申请，耐心等待审核!', {icon: 1,time:2000});
}

<script>

	$(function () {
        $(document).ready(function () {
			var begin = $("#logmin").val();
			var end = $("#logmax").val();
			var keys = $("#search").val();

			var url = "/admin/messageYesList";
			var info = {begin:begin,end:end,keys:keys}
			send_post(url,info);//初始化
        });

        $("#cha").click(function () {	//搜索
            var begin = $("#logmin").val();
            var end = $("#logmax").val();
            var keys = $("#search").val();

            var url = "/admin/messageYesList";
            var info = {begin:begin,end:end,keys:keys}
            send_post(url,info);
        });

    });

	function send_post(url, info) {
        $.post(url,info,function (data) {
            var tb = $("#tbody");
            tb.empty();
            var html = '';
            $.each(data.list,function(i,row){
                html += '<tr class="text-c">';
                html += '<td><input type="checkbox" value="" name=""></td>';
                html += '<td>'+row.id+'</td>';
                html += '<td>'+row.name+'</td>';
                html += '<td>'+row.company+'</td>';
                html += '<td>'+row.tel+'</td>';
                html += '<td>'+row.email+'</td>';


                html += '<td class="td-status"><span class="label label-success radius">未回复</span></td>';

                html += '<td class="f-14 td-manage">';
                html += '<a style="text-decoration:none" mid="'+row.id+'" class="ml-5 see"  href="javascript:;" title="查看">';
                html += '<i class="Hui-iconfont">&#xe6df;</i></a>';
                html += '<a style="text-decoration:none" mid="'+row.id+'" class="ml-5 del"  href="javascript:;" title="删除">';
                html += '<i class="Hui-iconfont">&#xe6e2;</i></a>';
                html += '</td>';
                html += '</tr>';
			});
            tb.html(html);

			$("#pageNo").val(data.pageNum);
            $("#pages").val(data.pages);

            var pg = $("#page0");
            pg.empty();
			var html2 = '<div class="nav">';
			html2 += '<button href="#" class="pre">上一页</button>';
            html2 += '<span>跳至 </span>';
            html2 += '<input type="text" class="pageTo">';
            html2 += '<button class="to">确定</button>';
            html2 += '<button href="#" class="next">下一页</button>';
            html2 += '<p>共<span>1</span>页</p >';
			html2 += '</div>';
			pg.html(html2);

            after();
        },"json");
    }

	function after() {

		$(".pre").click(function () {
            var begin = $("#logmin").val();
            var end = $("#logmax").val();
            var keys = $("#search").val();

			var pageNo = $("#pageNo").val();
			var pages = $("#pages").val();
			pageNo = parseInt(pageNo)  -1;
			if(pageNo==0)
			{
			    return;
			}
			else
			{
                var url = "/admin/messageYesList";
                var info = {begin:begin,end:end,keys:keys,pageNo:pageNo,pageSize:10}
                send_post(url,info);
			}
        });

		$(".next").click(function () {
            var begin = $("#logmin").val();
            var end = $("#logmax").val();
            var keys = $("#search").val();

            var pageNo = $("#pageNo").val();
            var pages = $("#pages").val();
            pageNo = parseInt(pageNo) + 1;
            if(pageNo>pages)
            {
                return;
            }
            else
            {
                var url = "/admin/messageYesList";
                var info = {begin:begin,end:end,keys:keys,pageNo:pageNo,pageSize:10}
                send_post(url,info);
            }

        });

		$(".to").click(function () {
            var begin = $("#logmin").val();
            var end = $("#logmax").val();
            var keys = $("#search").val();

            var pageNo = $("#pageNo").val();
            var pages = $("#pages").val();
            var No = $(".pageTo").val();
            if( No<0 || No>pages )
			{
			    return;
			}
            else
			{
                var url = "/admin/messageYesList";
                var info = {begin:begin,end:end,keys:keys,pageNo:No,pageSize:10}
                send_post(url,info);
			}

        });

		//特殊
		//回复
		// $(".reply").click(function () {
		//     var id = $(this).attr("mid");
         //    layer.open({
         //        type: 2,
         //        title: '留言',
         //        maxmin: true,
         //        shadeClose: true, //点击遮罩关闭层
         //        area : ['640px' , '395px'],
         //        content: '/admin/reply.php?mid='+id
         //    });
        // });

		//详情
        $(".see").click(function () {
            var id = $(this).attr("mid");
            layer.open({
                type: 2,
                title: '留言',
                maxmin: true,
                shadeClose: true, //点击遮罩关闭层
                area : ['640px' , '395px'],
                content: '/admin/messageDetail.php?mid='+id
            });
        });

		//删除
        $(".del").click(function () {
            var id = $(this).attr("mid");
            $.ajax({
                url: "/admin/del.do",
                type: 'post',
                dataType: 'json',
                data: { id: id },
                success: function (data) {
                    if(data==true)
                    {
                        var begin = $("#logmin").val();
                        var end = $("#logmax").val();
                        var keys = $("#search").val();

                        var url = "/admin/messageYesList";
                        var info = {begin:begin,end:end,keys:keys}
                        send_post(url,info);//初始化
                    }
                    else
                    {
                        alert("审核失败");
                    }
                },
                error: function () {
                    alert('服务器繁忙..请稍后重试！');
                }
            });
        });

    }


</script>
