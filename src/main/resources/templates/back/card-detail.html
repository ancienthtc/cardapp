            width: auto;

        margin-top: 30px ;

            margin-left: 47%;

    <title>名片详情 - 名片管理 - H-ui.admin v3.1</title>
    <meta name="keywords" content="H-ui.admin v3.1,H-ui网站后台模版,后台模版下载,后台管理系统模版,HTML后台模版下载">
    <meta name="description" content="H-ui.admin v3.1，是一款由国人开发的轻量级扁平化网站后台模板，完全免费开源的网站后台管理系统模版，适合中小型CMS后台系统。">
</head>
<body>
<article class="page-container">
    <form action="/" method="post" class="form form-horizontal" id="form-change-password">
        <div class="row cl">
            <label class=" col-xs-4 col-sm-3"><span class="c-red">*</span>id：<p th:text="${card.getId()}"></p> </label>
        </div>
    </form>
    <div class="row cl xq-img">
        <div class=" col-xs-12 col-sm-12">
            <table class="table table-border table-bordered table-hover table-bg table-sort dataTable no-footer" id="DataTables_Table_0" role="grid" aria-describedby="DataTables_Table_0_info">
                <thead>

                <tr class="text-c odd" role="row">
                    <td class="sorting_1">领域</td>
                    <td class="sorting_1">网址</td>
                    <td class="sorting_1">公司地址</td>
                    <td class="sorting_1">购买价格</td>
                    <td class="sorting_1">主要产品</td>
                    <td class="sorting_1">用户ID</td>

                </tr>

                <tr class="text-c odd" role="row">
                    <td th:text="${card.getBelong()}"></td>
                    <td th:text="${card.getWeburl()}"></td>
                    <td th:text="${card.getAddress()}"></td>
                    <td th:text="${card.getBuy()}"></td>
                    <td th:text="${card.getGoods()}"></td>
                    <td th:text="${card.getUser()}"></td>

                </tr>
                </tbody>
            </table>
        </div>
    </div>
    <div class="row cl xq-img">
        <div class=" col-xs-4 col-sm-3   col-sm-offset-3 ">
            <img th:src="@{${url1}}" class="img-responsive" alt="响应式图片">
        </div>
        <div class=" col-xs-4 col-sm-3   ">
            <img th:src="@{${url2}}" class="img-responsive" alt="响应式图片">
        </div>

    </div>
    <div class="row cl xq-img">
      <div class="col-xs-12">
          <a href="javascript:history.back(-1)" class="btn">返回</a>
          <!--<button class="btn">返回</button>-->
      </div>

    </div>
</article>

<script type="text/javascript" src="lib/jquery/1.9.1/jquery.min.js"></script>

<!--请在下方写此页面业务相关的脚本-->
<script type="text/javascript" src="lib/jquery.validation/jquery.validate.js"></script>
<script type="text/javascript" src="lib/jquery.validation/validate-methods.js"></script>
<script type="text/javascript" src="lib/jquery.validation/messages_zh.js"></script>
<script type="text/javascript">
    $(function(){
        $("#form-change-password").validate({
            rules:{
                newpassword:{
                    required:true,
                    minlength:6,
                    maxlength:16
                },
                newpassword2:{
                    required:true,
                    minlength:6,
                    maxlength:16,
                    equalTo: "#newpassword"
                },
            },
            onkeyup:false,
            focusCleanup:true,
            success:"valid",
            submitHandler:function(form){
                $(form).ajaxSubmit();
                var index = parent.layer.getFrameIndex(window.name);
                parent.$('.btn-refresh').click();
                parent.layer.close(index);
            }
        });
    });
</script>
</body>
</html>
